<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Message Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image: url(https://res.cloudinary.com/dw2hl1oiq/image/upload/v1570917714/background_h5prjy.jpg); background-size: 100%;">
<div th:replace="base :: navlinks"></div>
<div class="container" >
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-6">
                    <p align="center" class="h2">Message Form</p><br/>
                    <form action="#" th:action="@{/process}" th:object="${message}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Content</label>
                            <input type="text" th:field="*{content}" class="form-control" id="formGroupExampleInput" placeholder="Enter your message here">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Posted Date</label>
                            <input type="date" th:field="*{posteddate}" class="form-control" id="formGroupExampleInput2" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Sent By</label>
                            <input type="text" th:field="*{sentby}" class="form-control" id="formGroupExampleInput2" placeholder="Your name">
                        </div>
                        <input type="file" name="file" /><br /><br />
                        <input class="btn btn-info" type="submit" value="Submit">
                    </form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
